name: üöÄ Deploy to GitHub Pages + Firebase

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      # üèóÔ∏è UN SOLO BUILD con claves Firebase
      - name: Build Application
        run: npm run build -- --base=${{ github.ref_type == 'tag' && format('/wiihope/{0}/', github.ref_name) || '/wiihope/' }}
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      # üêô Deploy a GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ github.ref_type == 'tag' && github.ref_name || '.' }}
          keep_files: true

      # üî• Deploy a Firebase (solo main branch)
      - name: Deploy to Firebase
        if: github.ref == 'refs/heads/main'
        run: |
          # Re-build con base path correcto para Firebase
          npm run build -- --base=/
          npm install -g firebase-tools@latest
          firebase deploy --only hosting --project wiihope --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: üéâ Success
        run: |
          echo "‚úÖ Deploy completado!"
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "üè∑Ô∏è GitHub Pages: https://wtaype.github.io/wiihope/${{ github.ref_name }}"
          else
            echo "üî• Firebase: https://wiihope.web.app (Auth funcional)"
            echo "üêô GitHub Pages: https://wtaype.github.io/wiihope (Solo dise√±o)"
          fi