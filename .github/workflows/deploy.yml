name: üöÄ Deploy wiihope
on:
  push:
    branches: [main]
    tags: ['v*']  # üè∑Ô∏è Descomentar para versiones
  workflow_dispatch:
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: npm run build -- --base=/wiihope/  # üêô GitHub Pages (sin Firebase)
      - uses: peaceiris/actions-gh-pages@v4  # üêô Deploy a GitHub Pages
        with: { github_token: '${{ secrets.GITHUB_TOKEN }}', publish_dir: './dist' } # üêô Deploy a GitHub Pages
      - run: npm run build -- --base=/
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      - run: npx firebase-tools deploy --only hosting --project wiihope --token "${{ secrets.FIREBASE_TOKEN }}"