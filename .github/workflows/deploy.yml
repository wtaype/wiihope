name: üöÄ wiihope Deploy to GitHub Pages + Firebase 

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      - name: üéØ Determine Base URL
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "BASE_URL=/wiihope/${{ github.ref_name }}/" >> $GITHUB_ENV
            echo "DESTINATION_DIR=${{ github.ref_name }}" >> $GITHUB_ENV
            echo "IS_TAG=true" >> $GITHUB_ENV
          else
            echo "BASE_URL=/wiihope/" >> $GITHUB_ENV
            echo "DESTINATION_DIR=." >> $GITHUB_ENV
            echo "IS_TAG=false" >> $GITHUB_ENV
          fi

      # üé® GitHub Pages: SIN claves Firebase
      - name: üèóÔ∏è Build for GitHub Pages (Demo Mode)
        run: npm run build -- --base=${{ env.BASE_URL }}

      - name: üêô Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ env.DESTINATION_DIR }}
          keep_files: true

      # üî• Firebase: CON claves
      - name: üèóÔ∏è Build for Firebase (Full Auth)
        if: env.IS_TAG == 'false'
        run: npm run build -- --base=/
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: üî• Deploy to Firebase
        if: env.IS_TAG == 'false'
        run: |
          npm install -g firebase-tools@latest
          firebase deploy --only hosting --project wiihope --token "${{ secrets.FIREBASE_TOKEN }}"