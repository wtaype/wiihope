name: ğŸš€ wiihope Deploy to GitHub Pages + Firebase 

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      # ğŸ¨ GitHub Pages: SIN claves Firebase
      - name: ğŸ—ï¸ Build for GitHub Pages (Demo Mode)
        run: npm run build -- --base=/wiihope/

      - name: ğŸ™ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: false

      # ğŸ”¥ Firebase: CON claves
      - name: ğŸ—ï¸ Build for Firebase (Full Auth)
        run: npm run build -- --base=/
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: ğŸ”¥ Deploy to Firebase
        run: |
          npm install -g firebase-tools@latest
          firebase deploy --only hosting --project wiihope --token "${{ secrets.FIREBASE_TOKEN }}"